<body class="page-qna-write">
<a href="#container">콘텐츠 바로가기</a>
<div id="top"></div>

<header class="global-header"></header>

<div id="container">
	<div class="page-title">
		<span class="content-wrap">정보공개</span>
		<h1 class="content-wrap">Q&amp;A</h1>
	</div>
	<div class="content-wrap">
		<ul class="sidebar menu">
			<li><a href="community-notice-list.html">공지사항</a></li>
			<li><a href="community-faq.html">FAQ</a></li>
			<li class="active"><a href="community-qna-list.html">Q&amp;A</a></li>
		</ul>
		<div class="contents">
			<div class="contents-header">
				<h1 class="contents-title">Q&amp;A</h1>
			</div>
			<form class="form">
				<div class="form-row">
					<div class="i-vertical i-necessary row-half">
						<label>사용서비스</label>
						<select title="사용서비스 선택">
							<option value="" selected disabled hidden>선택</option>
							<option></option>
							<option></option>
						</select>
					</div>
					<div class="i-vertical i-necessary row-half">
						<label>문의종류</label>
						<select title="문의종류 선택">
							<option value="" selected disabled hidden>선택</option>
							<option></option>
							<option></option>
						</select>
					</div>
				</div>
				<div class="i-vertical i-necessary w-full">
					<label for="qna-subject">제목</label>
					<input type="text" id="qna-subject">
				</div>
				<div class="i-vertical i-necessary w-full">
					<label for="qna-contents">내용</label>
					<textarea id="qna-contents" style="height:320px"></textarea>
				</div>
				<div class="i-vertical w-full">
					<label for="qna-attachment">첨부파일</label>
					<input type="file" id="qna-attachment">
				</div>
				<div class="i-vertical i-necessary">
					<label>공개 여부</label>
					<div class="i-group">
						<label class="radio-container" for="qna-secret-public">공개
							<input type="radio" id="qna-secret-public" name="qna-secret">
							<span class="checkmark"></span>
						</label>
						<label class="radio-container" for="qna-secret-private">비공개
							<input type="radio" id="qna-secret-private" name="qna-secret">
							<span class="checkmark"></span>
						</label>
					</div>
				</div>
				<div class="i-vertical i-necessary w-full-half">
					<label for="qna-password">비밀번호</label>
					<input type="password" id="qna-password" class="w-full">
				</div>
				
				<div class="contents-footer">
					<button type="submit" class="btn btn-fill-bluedark">문의하기</button>
				</div>
			</form>
			
		</div><!--//contents-->
	</div><!--//content-wrap-->
</div><!--//container-->

<footer class="global-footer"></footer>

</body>
