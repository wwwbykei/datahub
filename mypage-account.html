<body class="page-account">
<a href="#container">콘텐츠 바로가기</a>
<div id="top"></div>

<header class="global-header"></header>

<div id="container">
	<div class="page-title">
		<span class="content-wrap">마이페이지</span>
		<h1 class="content-wrap">내 정보</h1>
	</div>
	<div class="content-wrap">
		<ul class="sidebar menu">
			<li>
				<span>마이데이터</span>
				<ul>
					<li><a href="mypage-data-list.html">데이터 관리</a></li>
					<li><a href="mypage-project-list.html">프로젝트 관리</a></li>
					<li><a href="mypage-favorite-list.html">즐겨찾기 관리</a></li>
				</ul>
			</li>
			<li>
				<span>센터이용</span>
				<ul>
					<li><a href="mypage-reservation.html">예약 관리</a></li>
					<li><a href="mypage-export-list.html">데이터 반출내역</a></li>
				</ul>
			</li>
			<li>
				<span>계정</span>
				<ul>
					<li class="active"><a href="mypage-account.html">내 정보</a></li>
				</ul>
			</li>
		</ul><!--//sidebar-->
		<div class="contents">
			<div class="contents-header">
				<h1 class="contents-title">내 정보</h1>
			</div>
			<form class="form">
				<div class="form-row">
					<div class="i-vertical i-necessary row-half">
						<label for="email">이메일 (아이디)</label>
						<input type="email" id="email">
					</div>
					<div class="i-vertical i-necessary row-half">
						<label form="name">이름</label>
						<input type="text" id="name">
					</div>
				</div>
				<div class="form-row">
					<div class="i-vertical i-necessary row-half">
						<label for="nickname">닉네임</label>
						<div class="form-table">
				    		<div><input type="text" id="nickname"></div>
				    		<button type="submit" class="btn btn-fill-bluedark">중복확인</button>
				    	</div>
					</div>
					<div class="i-vertical w-full row-half">
						<label form="profile-image">프로필 이미지</label>
						<input type="file" id="profile-image">
					</div>
				</div>
				<div class="form-row">
					<div class="i-vertical i-necessary row-half">
						<label for="birthday">생년월일</label>
						<input type="text" id="birthday" class="i-date">
					</div>
					<div class="i-vertical i-necessary row-half">
						<label>성별</label>
						<div class="i-group">
							<label class="radio-container" for="male">남자
								<input type="radio" id="male" name="gender">
								<span class="checkmark"></span>
							</label>
							<label class="radio-container" for="female">여자
								<input type="radio" id="female" name="gender">
								<span class="checkmark"></span>
							</label>
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="i-vertical row-half">
						<label for="phone">휴대전화 번호</label>
						<div class="form-table">
				    		<div><input type="tel" id="phone"></div>
				    		<button type="submit" class="btn btn-fill-bluedark">인증번호 전송</button>
				    	</div>
					</div>
					<div class="i-vertical row-half">
						<label for="certificate">인증번호</label>
						<div class="form-table">
				    		<div><input type="text" id="certificate" placeholder="인증번호 6자리"></div>
				    		<button type="submit" class="btn btn-fill-bluedark">인증</button>
				    	</div>
					</div>
				</div>
				<div class="form-row">
					<div class="i-vertical i-necessary row-half">
						<label for="password">비밀번호</label>
						<input type="password" id="password">
					</div>
					<div class="i-vertical i-necessary row-half">
						<label for="password-confirm">비밀번호 확인</label>
						<input type="password" id="password-confirm">
					</div>
				</div>
				<div class="form-row">
					<div class="i-vertical row-half">
						<label for="belong">소속</label>
						<input type="text" id="belong">
					</div>
					<div class="i-vertical row-half">
						<label form="belong-number">소속 전화번호</label>
						<input type="tel" id="belong-number">
					</div>
				</div>
				
				<div class="contents-footer">
					<a data-toggle="modal" data-target="#modal-remove-account" class="btn btn-outline abs-left">회원탈퇴</a>
					<button type="button" data-toggle="modal" data-target="#modal-saved" class="btn btn-fill-bluedark">저장</button>
				</div>
			</form>
		</div><!--//contents-->
	</div><!--//content-wrap-->
</div><!--//container-->

<footer class="global-footer"></footer>

<!--Modal-->
<div class="modal fade" id="modal-remove-account" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            	<div class="modal-title">
            		<h3>회원탈퇴</h3>
            	</div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">닫기</button>
            </div>
            <div class="modal-body">
            	<form>
            		<p>탈퇴 시 활용중인 데이터에 대한 권한과 프로젝트 활동 기능이 상실되며, 탈퇴 후 1달간 재가입이 불가합니다. 탈퇴를 원하시면 사유를 작성해 주세요.</p>
            		<div class="i-vertical w-full">
						<label for="reason">탈퇴 사유</label>
						<input type="text" id="reason">
					</div>
            	</form>
            </div>
            <div class="modal-footer">
            	<button type="button" data-dismiss="modal" class="btn btn-outline">취소</button>
            	<button type="submit" class="btn btn-fill-bluedark">탈퇴</button>
            </div>
        </div>
    </div>
</div><!--//modal-->

<!--Modal-->
<div class="modal fade" id="modal-saved" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-notitle modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">닫기</button>
            </div>
            <div class="modal-body">
            	<h3>변경되었습니다.</h3>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div><!--//modal-->

</body>
</html>
