<body class="page-signup">
<a href="#container">콘텐츠 바로가기</a>
<div id="top"></div>

<header class="global-header"></header>

<div id="container">
	<div class="content-wrap">
		<h1 class="form-title">회원가입</h1>
	    <div class="nav-step step2-ing">
	        <ol>
	            <li class="done"><a><span>1</span><p>약관동의</p></a></li>
	            <li class="active"><a><span>2</span><p>정보 입력</p></a></li>
	            <li><a><span>3</span><p>가입 완료</p></a></li>
	        </ol>
	    </div>
		<form class="form">
			<div class="form-row">
				<div class="i-vertical i-necessary row-half">
					<label for="email">이메일 (아이디)</label>
					<input type="email" id="email">
				</div>
				<div class="i-vertical i-necessary row-half">
					<label form="name">이름</label>
					<input type="text" id="name">
				</div>
			</div>
			<div class="form-row">
				<div class="i-vertical i-necessary row-half">
					<label for="nickname">닉네임</label>
					<div class="form-table">
			    		<div><input type="text" id="nickname"></div>
			    		<button type="submit" class="btn btn-fill-bluedark">중복확인</button>
			    	</div>
				</div>
				<div class="i-vertical w-full row-half">
					<label form="profile-image">프로필 이미지</label>
					<input type="file" id="profile-image">
				</div>
			</div>
			<div class="form-row">
				<div class="i-vertical i-necessary row-half">
					<label for="birthday">생년월일</label>
					<input type="text" id="birthday" class="i-date">
				</div>
				<div class="i-vertical i-necessary row-half">
					<label>성별</label>
					<div class="i-group">
						<label class="radio-container" for="male">남자
							<input type="radio" id="male" name="gender">
							<span class="checkmark"></span>
						</label>
						<label class="radio-container" for="female">여자
							<input type="radio" id="female" name="gender">
							<span class="checkmark"></span>
						</label>
					</div>
				</div>
			</div>
			<div class="form-row">
				<div class="i-vertical row-half">
					<label for="phone">휴대전화 번호</label>
					<div class="form-table">
			    		<div><input type="tel" id="phone"></div>
			    		<button type="submit" class="btn btn-fill-bluedark">인증번호 전송</button>
			    	</div>
				</div>
				<div class="i-vertical row-half">
					<label for="certificate">인증번호</label>
					<div class="form-table">
			    		<div><input type="text" id="certificate" placeholder="인증번호 6자리"></div>
			    		<button type="submit" class="btn btn-fill-bluedark">인증</button>
			    	</div>
				</div>
			</div>
			<div class="form-row">
				<div class="i-vertical i-necessary row-half">
					<label for="password">비밀번호</label>
					<input type="password" id="password">
				</div>
				<div class="i-vertical i-necessary row-half">
					<label for="password-confirm">비밀번호 확인</label>
					<input type="password" id="password-confirm">
				</div>
			</div>
			<div class="form-row">
				<div class="i-vertical row-half">
					<label for="belong">소속</label>
					<input type="text" id="belong">
				</div>
				<div class="i-vertical row-half">
					<label form="belong-number">소속 전화번호</label>
					<input type="tel" id="belong-number">
				</div>
			</div>
			
			<div class="contents-footer">
				<button type="submit" class="btn btn-fill-bluedark">저장</button>
			</div>
		</form>
	</div><!--//content-wrap-->
</div><!--//container-->

<footer class="global-footer"></footer>

</body>
</html>
